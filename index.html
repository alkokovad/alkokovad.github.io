<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="static/img/sandwich.png"/>
    <title>AlkoKovad site</title>
  </head>
  <body class="theme">
    <section>
      <header>
        <nav>
          <div class="nav_menu">
            <span class="dot" id="nav-toggle">
              <img src="static/img/sandwich.png" style="height: 140%; width: 140%">
            </span>
              <a href="#home" class="nav__link nav-icon"><i class="bx bx-message bx-sm hidden" id="home"></i></a>
              <a href="#work" class="nav__link nav-icon"><i class="bx bx-category bx-sm hidden" id="projects"></i></a>
              <a href="#contact" class="nav__link nav-icon"><i class="bx bx-home bx-sm hidden" id="contact"></i></a>
          </div>
        </nav>
      </header>
    </section>
    <span class="lines" style="top: calc(-100vh / 20 - 100vw / 30)"></span>
    <span class="lines"></span>
    <section>
      <h1 class="main_text" style="padding-left: 40px">
        Привет, я <span class="name_theme">Саня,<br></span><span class="typed-text"><span class="cursor typing">&nbsp;</span></span>
      </h1>
    </section>
    <section>
      <div>
        <img src="static/img/background_pic.png" style="width: 75vw; padding-left: 5vw; padding-top: 12vw">
        <span style="padding-left: 5vw">
          <img src="static/img/me.jpg" style="width: 15vw; height: 15vw; border-radius: 50%">
        </span>
      </div>
    </section>
    <section>
      <span style="position: relative; right: 10vw; left: 10vw; top: 35vh; padding-left: 40vw; padding-top: 30vh; padding-right: 40vw;
            border-style: outset; border-color: #f60; border-radius: 2vh; border-display: inline-block"></span>
      <h3 style="padding-left: 40vw; padding-right: 40vw; left: 40vw; font-size: 4vw; padding-top: 5vh; color: #fff">Обо мне</h3>
      <h6 style="padding-left: 12vw; padding-right: 12vw; padding-top: 1vh; font-size: calc(100vh / 100vw * 4); color: #fff">
        Короче, я Саня, коротко: типа программист, прогаю на питоне, кайфую, все дела, короче всё круто, этот текст
        пример для заполнения, короче вот я пишу, продолжаю писать, вообщем-то уже заебался писать, но да похуй,
        продолжим.</h6>
    </section>
    <section>
      <h2 style="color: #f60; top: 5vh; font-size: calc(100vh / 100vw * 4)">Навыки</h2>
      <span class="blocks">
        <span class="block-decoration1"></span>
      </span>
    </section>
    <script src="static/js/typer.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
